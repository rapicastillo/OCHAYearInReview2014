<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
				<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<style type="text/css">
${../script/demo.css}
		</style>
        
        	</head>
	<body>


		<script type="text/javascript">
		
$(function () {
    Highcharts.setOptions({
        colors: ['#FFF', '#026CB6']
    });
    $('#container').highcharts({
        chart: {
            type: 'column',
			backgroundColor:'transparent'
        },
        title: {
            text: ''
        },
        xAxis: {
            lineColor: '#026CB6',
            tickLength: 0,
            labels: {
				style: {
                    fontSize: '12px',
                    fontFamily: 'Open Sans, sans-serif',
					fontWeight: 'bold',
					color: '#026CB6'
                }
			},
            categories: ['2003', '2004', '2005', '2006', '2007', '2008', '2009', '2010', '2011', '2012', '2013', '2014']
        },
        yAxis: {
            min: 0,
            gridLineColor: '#666',
			gridLineDashStyle: 'dot',
            title: {
                text: 'in million US$',
                style: {
                    fontSize: '12px',
                    fontFamily: 'Open Sans, sans-serif',
					color: '#888'
                }
            },
            labels: {
				style: {
                    fontSize: '12px',
                    fontFamily: 'Open Sans, sans-serif',
					color: '#888'
                }
			},
            stackLabels: {
                enabled: true,
                style: {
                    fontSize: '12px',
                    fontFamily: 'Open Sans, sans-serif',
					color: '#666'
                }
            }
        },
        legend: {
            align: 'center',
            x: -70,
            verticalAlign: 'top',
            y: 20,
            floating: true,
            backgroundColor: 'transparent',
            shadow: false
        },
        tooltip: {
            labels: {
				style: {
                    fontFamily: 'Open Sans, sans-serif'
                }
			},
            formatter: function () {
                return '<b>' + this.x + '</b><br/>' +
                    this.series.name + ': ' + this.y + '<br/>' +
                    'Total: ' + this.point.stackTotal;
            }
        },
        plotOptions: {
            column: {
                stacking: 'normal'            },
			series: {
                borderColor: 'none'
            }
        },
        series: [{
            name: 'Unfunded',
            data: [5, 5, 18, 14, 23, 12, 27, 77, 77, 47, 92, 213]
        }, {
            name: 'Funded',
            data: [4, 3, 10, 24, 68, 107, 73, 73, 65, 77, 103, 342]
        }]
    });
});

		</script>
<script src="../scripts/highcharts.js"></script>
<script src="../scripts/exporting.js"></script>

<div id="container" style="min-width: 100%; height: 100%; margin: 0 auto"></div>

	</body>
</html>
